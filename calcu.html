<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>CALCULATOR</h1> 
        <input type="text" id="input" placeAholder="0">
    <div>
      <button class="green">AC</button>
      <button class="green">DEL</button>
      <button class="green">%</button>
      <button class="green">/</button>
    </div>

    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="green">*</button>
      </div>

      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="green">-</button>
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="green">+</button>
      </div>

      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="opeartor">=</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
